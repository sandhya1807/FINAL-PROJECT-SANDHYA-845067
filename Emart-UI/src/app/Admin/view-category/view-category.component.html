<div class="container"> 
    <div class="card m-3" style="background-image: repeating-linear-gradient(pink,white,grey); width: 50rem;">
      <h5 class="card-header text-center " >View Category</h5>
      <div class="table table-bordered">
        <tr>
            <th>CategoryId</th>
            <th>CategoryName</th>
            <th>BriefDetails</th>
        </tr>
        <tr *ngFor="let item of category">
            <td>{{item.categoryid}}</td>
            <td>{{item.categoryname}}</td>
            <td>{{item.briefdetails}}</td>
            <td><button type="button" class="btn btn-info btn-lg"  (click)="DeleteCategory(item.categoryid)">Delete</button></td>
        </tr>
      </div>
    </div>
</div>
