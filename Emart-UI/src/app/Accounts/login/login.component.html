<div class="container">
  <div class="row offset-4 mt-4 ml-4">
    <div class="card" style="background-image: repeating-linear-gradient(pink,white,grey); width: 50rem;">
      <h5 class="card-header text-center">Login</h5>
      <div class="card-body ">
        <form [formGroup]="login" (ngSubmit)="Validate()">
           <div class="form-group col-md-6 offset-3 ">
              <label for="username">Username:</label>
              <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
           </div>
           <div class="form-group col-md-6 offset-3 ">
              <label for="password">Password:</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
           </div>
          <div class="form-check form-check-inline offset-4 ">
             <input class="form-check-input" type="radio" formControlName="role" value="buyer"name="role">
             <label class="form-check-label" for="inlineRadio1">Buyer</label>
          </div>
          <div class="form-check form-check-inline ">
             <input class="form-check-input" type="radio" formControlName="role" value="seller"name="role">
             <label class="form-check-label" for="inlineRadio2">Seller</label>
           </div>
           <div class="form-group col-md-6 offset-3">
              <button class="btn btn-primary mx-4" type="submit">Signin</button>
              <button class="btn btn-danger mx-2" type="reset" (click)="onReset()">Reset</button>
           </div>
           <div class="form-group col-md-6 offset-3">
              <a [routerLink]="'/home/registerbuyer'"class="btn btn-link ">Create New Account(Buyer)</a>
              <a [routerLink] ="'/home/registerseller'" class="btn btn-link">Create New Account(Seller)</a>
           </div>
        </form>
      </div>
     </div>
  </div>
</div>
